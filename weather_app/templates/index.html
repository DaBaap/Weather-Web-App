<!DOCTYPE html>
<html>
<head>
    <title>Heat Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/chart.js"></script>

    <style>
        body {
            background-color: #e7e7e7; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Weather Application</span>
        </div>
    </nav>

    <div class="container-fluid" style="width: 95%; padding-top: 20px;">
        <div  class="row" style="height: 600px; " >
            <div class="col-6" style="background-color: #ffffff;border-radius: 10px;">
                <div class="row" >
                    <div class="row" style="padding-bottom: 20px;">
                        <div class="col-3">
                            <label for="city1"> Select City 1: </label>
                            <input class="form-control" 
                                list="GFGOptions" id="city1" 
                                placeholder="Select city"> 
                            <datalist id="GFGOptions"> 
                                {% for city in cities %}
                                    <option value="{{city}}"> 
                                {% endfor %}
                            </datalist> 
                        </div>
                        <div class="col-3">
                            <label for="city2" > Select City 2: </label>
                            <input class="form-control" 
                                list="GFGOptions1" id="city2" 
                                placeholder="Select city"> 
                            <datalist id="GFGOptions1" > 
                                {% for city in cities %}
                                    <option value="{{city}}"> 
                                {% endfor %}
                            </datalist> 
                        </div>
                        <div class="col-2"></div>
                        <div class="col-4" style="text-align: center;">

                            <button type="submit" class="btn btn-primary" id="fetchButton" style="margin-top: 10%;"> Fetch </button>
                        </div>

                    </div>
                    <hr>
                    <div class="row" style="padding-top: 20px;">
                        <div style="position: relative; width: 800px; height: 400px;">
                            <div id="chart-container" style="width: 100%; height: 100%;"></div>
                            <div id="loadingContainer" class="d-none" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; text-align: center; background: rgba(255, 255, 255, 0.8);">
                                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p>Loading data, please wait...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
            <div class="col-1" ></div>
            <div class="col-5" style="background-color: #ffffff; height: 600px; border-radius: 10px; text-align: center;">
                <iframe src="/static/heatmap.html" width="100%" height="100%" frameborder="1" style="padding: 1rem;"></iframe>
            </div>
        </div> 

    </div>
</body>
</html>
